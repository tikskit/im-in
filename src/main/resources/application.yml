server:
  port: 8080
spring:
  profiles:
    active: dev
---
spring:
  profiles: dev
  datasource:
    initialization-mode: never
    url: jdbc:postgresql://localhost:5432/mydb
    username: dbuser
    password: pass
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      enabled: true
  liquibase:
    change-log: /db/changelog/db.changelog-master.xml
---
spring:
  profiles: prod